<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="calculator">Calculator</h1>
        <table class="table">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn">(</button></td>
                <td><button class="btn">)</button></td>
                <td><button class="btn btn-division">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">7</button></td>
                <td><button class="btn btn-num">8</button></td>
                <td><button class="btn btn-num">9</button></td>
                <td><button class="btn btn-multiplication">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">4</button></td>
                <td><button class="btn btn-num">5</button></td>
                <td><button class="btn btn-num">6</button></td>
                <td><button class="btn btn-multiplication">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">3</button></td>
                <td><button class="btn btn-num">2</button></td>
                <td><button class="btn btn-num">1</button></td>
                <td><button class="btn btn-less">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">.</button></td>
                <td><button class="btn btn-num">0</button></td>
                <td><button class="btn btn-num"><<</button></td>
                <td><button class="btn btn-equal">=</button></td>
            </tr>
        </table>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
